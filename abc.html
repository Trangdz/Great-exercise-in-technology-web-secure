<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Image Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        input[type="text"], input[type="password"], input[type="email"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        select, input[type="checkbox"] {
            margin: 8px 0;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>Form with Image Upload</h2>

<form action="/submit-form" method="POST" enctype="multipart/form-data">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Email">

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Password">

    <label for="address">Address</label>
    <input type="text" id="address" name="address" placeholder="1234 Main St">

    <label for="address2">Address 2</label>
    <input type="text" id="address2" name="address2" placeholder="Apartment, studio, or floor">

    <label for="city">City</label>
    <input type="text" id="city" name="city" placeholder="City">

    <label for="state">State</label>
    <select id="state" name="state">
        <option value="">Choose...</option>
        <option value="NY">New York</option>
        <option value="CA">California</option>
        <!-- Add more states as necessary -->
    </select>

    <label for="zip">Zip</label>
    <input type="text" id="zip" name="zip" placeholder="Zip Code">

    <label for="file">Upload Image</label>
    <input type="file" id="file" name="file">

    <label for="checkout">Check me out</label>
    <input type="checkbox" id="checkout" name="checkout">

    <input type="submit" value="Sign in">
</form>

</body>
</html>
